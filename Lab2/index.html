<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div id="content">
        <div id="task-create">
            <label for="task">Zadanie:</label>
            <input type="text" id="task-name" name="task-name">
            <select name="task-list" id="task-list"></select>
            <button onclick="addTask()" class="btn btn-primary">Dodaj zadanie!</button>
        </div>
        <div id="list-create">
            <label for="task">Nazwa nowej listy:</label>
            <input type="text" id="list-name" name="list-name">
            <button onclick="addList()" class="btn btn-primary">Dodaj nową listę!</button>
        </div>
        <button id="undo-delete" class="btn btn-warning">Przywróć ostatnio usunięty element</button>
        <div id="tasks">
        </div>
        <div id="delete-accept-modal">
            <h1>Czy chcesz usunąć zadanie?</h1>
            <button id="accept-delete">Tak</button>
            <button id="discard-delete">Nie</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js">
    
    </script>
</body>
</html>
